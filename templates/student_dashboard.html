<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}'s Grades</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>📋 {{ name }}'s Grades</h1>
    <table border="1">
        <tr><th>Subject</th><th>Grade</th></tr>
        {% for grade in grades %}
        <tr>
            <td>{{ grade.subject }}</td>
            <td>{{ grade.grade }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="{{ url_for('logout') }}">⬅️ Logout</a>
</body>
</html>
